<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="6a97888e-site-verification" content="11b2be65e5c154be203e52607169aa50">
    <title>Geri Sayım Sayacı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Press Start 2P Font for Pixel Art Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ses elementi -->
    <audio id="tickSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="pixel-title">YKS</div>
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-timer">
                    <div class="time-section">
                        <span id="days" class="time">00</span>
                        <span class="label">Gün</span>
                    </div>
                    <div class="time-divider">|</div>
                    <div class="time-section">
                        <span id="hours" class="time">00</span>
                        <span class="label">Saat</span>
                    </div>
                    <div class="time-divider">|</div>
                    <div class="time-section">
                        <span id="minutes" class="time">00</span>
                        <span class="label">Dakika</span>
                    </div>
                    <div class="time-divider">|</div>
                    <div class="time-section">
                        <span id="seconds" class="time">00</span>
                        <span class="label">Saniye</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
